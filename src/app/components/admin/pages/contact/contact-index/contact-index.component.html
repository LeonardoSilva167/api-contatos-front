<div class="container">
    <ul class="nav col-md-12 justify-content-end">
        <li class="nav-item"><a [routerLink]="['/admin']" class="nav-link active px-2 text-muted">Home</a></li>
        <li class="nav-item"><a [routerLink]="['/admin/contacts']" class="nav-link px-2 active">Contacts</a></li>
    </ul>
    <div class="py-5 header-content">
        <a [routerLink]="['/admin']">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path
                    d="M10.78 19.03a.75.75 0 0 1-1.06 0l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L5.81 11.5h14.44a.75.75 0 0 1 0 1.5H5.81l4.97 4.97a.75.75 0 0 1 0 1.06Z">
                </path>
            </svg>
            Voltar </a>
    </div>
    <br>
    <div class="header-content">
        <h2> Contacts</h2>
    </div>
    <div class="py-5" class="btn-add">
        <a [routerLink]="['new']" class="btn btn-success btn-sm">New</a>
    </div>
    <hr class="py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Cell Phone</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts">
                                <td>{{contact['name']}}</td>
                                <td>{{contact['email']}}</td>
                                <td>{{contact['telephone']}}</td>
                                <td>{{contact['cell_phone']}}</td>
                                <td class="text-center">
                                    <a [routerLink]="['view', contact['id']]"
                                        class="btn btn-warning btn-sm form-group">View</a>
                                    <a [routerLink]="['edit', contact['id']]"
                                        class="btn btn-primary btn-sm form-group">Edit</a>
                                    <button class="btn btn-danger btn-sm form-group"
                                        (click)="submitDelete(contact['name'],contact['id'])">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
